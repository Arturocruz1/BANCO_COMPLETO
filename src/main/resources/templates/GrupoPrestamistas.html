<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Grupos Prestamistas</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


	<!-- Agrega esto a tu HEAD -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/all.min.css}">
	<!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL SI ES QUE NO LO TIENE-->
	<link rel="stylesheet" th:href="@{/resources/css/sb-admin-2.min.css}">
	<!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL SI ES QUE NO LO TIENE-->
	
	<!-- Bootstrap table -->
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


</head>

<body id="page-top">


	<div id="wrapper"> <!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->
		<ul th:replace="~{index :: ul}"></ul><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column"><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->

			<!-- Main Content -->
			<div id="content"><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->

				<nav th:replace="~{index :: nav}"></nav><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->


				<div class="container-xl">
					<h1>CRUD GRUPO DEL JEFE PRESTAMISTA</h1>
					<h2>PRESTAMISTAS LIBRES</h2>

					<input type="hidden" id="usuarioLiderId" th:value="${user.codigoUsuario}" />

					<table id="tableListaPrestamista" data-toolbar="#toolbar" data-search="true"
						data-show-refresh="true" data-show-toggle="true" data-show-fullscreen="true"
						data-show-columns="true" data-show-columns-toggle-all="true" data-show-export="true"
						data-click-to-select="true" data-minimum-count-columns="2" data-show-pagination-switch="true"
						data-pagination="true" data-id-field="codigoUsuario" data-page-list="[10, 25, 50, 100, all]"
						data-show-footer="true" data-side-pagination="server" data-url="/GrupoPrestamistas/libres"
						data-total-field="count" data-data-field="data">
					</table>

					<h2>GRUPO DE MIS PRESTAMISTAS</h2>
					<table id="tableIntegrantes" data-toolbar="#toolbarIntegrantes" data-search="true"
						data-show-refresh="true" data-show-toggle="true" data-show-fullscreen="true"
						data-show-columns="true" data-show-columns-toggle-all="true" data-show-export="true"
						data-click-to-select="true" data-minimum-count-columns="2" data-show-pagination-switch="true"
						data-pagination="true" data-id-field="codigoUsuario" data-page-list="[10, 25, 50, 100, all]"
						data-show-footer="true" data-side-pagination="server" data-url="/GrupoPrestamistas/integrantes"
						data-total-field="count" data-data-field="data">
					</table>
				</div>




			</div><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->
		</div><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->
	</div><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->

	<div th:replace="~{index :: modal}"></div><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->

	<div th:replace="~{index :: script}"></div><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap table -->
		<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table-locale-all.min.js"></script>
		<script
			src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/export/bootstrap-table-export.min.js"></script>
			
	<script th:src="@{/resources/js/grupo_prestamistas.js}"></script>
	<script th:inline="javascript" th:if="${mensaje!=null}">
		//Recuperar atributo mensaje
		let men =/*[[${Mensaje}]]*/
			toastr.success(men, toastr.options = {
				"timeOut": "2000",
				"positionClass ": " toast-top-right ",
			});

	</script>



	<!-- Agrega esto antes de tu cierre de BODY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>


</body>

</html>
