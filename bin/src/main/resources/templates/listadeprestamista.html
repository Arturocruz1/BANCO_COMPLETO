	<div class="container">   <!-- ESTE ES TU CONTENIDO DE TU PAGINA CREADA PERTENECIENTE A ESTA PAGINA /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/ -->
		
			<h3 class="text-center mt-4">PRESTAMISTAS</h3>
			
			<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#modalMedicamento" id="btn-nuevo">
			 <i class="far fa-file"></i> Nuevo Prestamista
			</button>
			<div class=" mt-2">
	
				<table class="table table-striped table-bordered mt-5" id="tableMedicamentos">
							  <thead>
							   <tr>
					                <th>Codigo del Prestamista</th>
					                <th>Usuario</th>
					                <th>Contraseña</th>
					                <th>fecha de Nacimiento</th>
					                <th>Estado</th>
					                <th>Email</th>
					                <th>flag</th>
					                <th>Apellido materno</th>
					                <th>Nro documento</th>
					                <th>Apellido paterno</th>
					                <th>Telefono</th>
					                <th></th>
					            </tr>
							  </thead>
							  <tbody>
								<tr th:each="row:${lista}">
							      <td th:text="${row.codigoUsuario}"></td>
							      <td th:text="${row.username}"></td>
							      <td th:text="${row.password}"></td>
								  <td th:text="${row.fechaNacimiento}"></td>
							      <td th:text="${row.estadoUsuario}"></td>
								  <td th:text="${row.emailUsuario}"></td>
							      <td th:text="${row.fechaNacimiento}"></td>
							      <td th:text="${row.marternoUsario}"></td>
							      <td th:text="${row.dniUsario}"></td>
							      <td th:text="${row.paternoUsuario}"></td>
							      <td th:text="${row.telefonoUsuario}"></td>
							      <td></td>
							      <td><a class="btn btn-info" data-toggle="modal" data-target="#modalMedicamento"><i class="far fa-edit"></i></a></td>
							      <td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							    </tr>  
							  </tbody>
				</table>
			</div>
		
		
			<!-- begin #modal-dialog : MODAL MEDICAMENTO-->
			<div class="modal fade" id="modalMedicamento" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Prestamista</h4>
								</div>
								<div class="modal-body">
									<form method="POST" id="idRegistra"  th:action="@{/prestamista/grabar}">	
										<input type="hidden" id="idCodigo" name="codigo" value="0">
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Nombre del usuario</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idNombre" placeholder="Ingresar nombre" name="username">																										
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Contraseña</b></label><br>
														<textarea class="form-control" id="idEstado" 
			           								   placeholder="Ingresar Contraseña" style="padding-left: 5px!important;"  name="password"></textarea>												
												</div>
												
											
											    <div class="form-group has-feedback col-md-4">	
													<label for="exampleInputEmail1" class="text-center"><b>Fecha vencimiento</b></label><br>
												    <i class="fas fa-calendar-week form-control-feedback2"></i>
												    <input type="text" style="background-color:#aed6f1" class="form-control" id="usr2" name="fechanacimiento"	
												    												   placeholder="YYYY-MM-DD" autocomplete="off" >
											    </div>
											    <div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Estado</b></label><br>
														<textarea class="form-control" id="idEstado" 
			           								   placeholder="Ingresar Estado del banco" style="padding-left: 5px!important;"  name="estado"></textarea>												
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Email</b></label><br>
														<textarea class="form-control" id="idEmail" 
			           								   placeholder="Ingresar Email" style="padding-left: 5px!important;"  name="email"></textarea>												
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Flag</b></label><br>
														<textarea class="form-control" id="idFlag" 
			           								   placeholder="Ingresar Flag" style="padding-left: 5px!important;"  name="flag"></textarea>												
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Apellido Materno</b></label><br>
														<textarea class="form-control" id="idApellidoma" 
			           								   placeholder="Ingresar Apellido Materno" style="padding-left: 5px!important;"  name="materno"></textarea>												
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Nro documento</b></label><br>
														<textarea class="form-control" id="idNrodocumento" 
			           								   placeholder="Ingresar Nro documento" style="padding-left: 5px!important;"  name="dni"></textarea>												
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Apellido Paterno</b></label><br>
														<textarea class="form-control" id="idPaterno" 
			           								   placeholder="Ingresar Apellido Paterno" style="padding-left: 5px!important;"  name="paterno"></textarea>												
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Telefono</b></label><br>
														<textarea class="form-control" id="idTelefono" 
			           								   placeholder="Ingresar Telefono" style="padding-left: 5px!important;"  name="telefono"></textarea>												
												</div>
										</div>			
								</div>	
											
										
			
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 																								
									</form>
								</div>
							</div>
						</div>
						</div>
		</div>
		<!-- FIN Modal MEDICAMENTO-->	
	        </div><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->
	         </div><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->
	         </div><!-- ESTO TIENES QUE AGREGAR PARA LA VISTA PRINCIPAL -->

	<script th:if="${mensaje != null}">
        // Muestra la notificación usando toastr
        toastr.info('${mensaje}');
    </script>
	
	
		
	
	
	
	
	<script>

	

	$(document).on("click",".btn-info",function(){
		//
		let cod
		cod=$(this).parents("tr").find("td")[0].innerHTML;
		//
		$.get("/banco/buscar/"+cod,function(response){
			console.log(response);
			$("#idCodigo").val(response.codigoBanco);
			$("#idNombre").val(response.nombreBanco);
			$("#idEstado").val(response.estadoBanco);
		})
	})

			$(document).on("click",".btn-info",function(){
				//
				let cod
				cod=$(this).parents("tr").find("td")[0].innerHTML;
				//
				$.get("/banco/buscar/"+cod,function(response){
					console.log(response);
					$("#idCodigo").val(response.codigoBanco);
					$("#idNombre").val(response.nombreBanco);
					$("#idEstado").val(response.estadoBanco);
				})
			})

</script>
